<body>
<label for="gramsInput">Grams: </label>
<input type="tel" pattern="[0-9]*[.,]?[0-9]*" id="gramsInput" name="gramsInput">
<div id="poundsOuncesOutput"></div>
<div style="display: flex; flex-direction: column; gap: 0.5em; margin-top: 3em;">
    <div style="display: flex; align-items: center; gap: 0.5em;">
        <label for="poundsInput">Pounds: </label>
        <input type="tel" pattern="[0-9]*[.,]?[0-9]*" id="poundsInput" name="poundsInput">
    </div>
    <div style="display: flex; align-items: center; gap: 0.5em;">
        <label for="ouncesInput">Ounces: </label>
        <input type="tel" pattern="[0-9]*[.,]?[0-9]*" id="ouncesInput" name="ouncesInput">
    </div>
</div>
<div id="gramsOutput"></div>
